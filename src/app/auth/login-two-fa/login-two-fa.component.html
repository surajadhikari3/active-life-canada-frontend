

<div class="flex min-h-full flex-1 justify-center items-center flex-col px-6 py-12 lg:px-8">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-lg bg-white p-6 rounded-xl shadow-lg space-y-6"
  >
    <h2 class="text-xl font-semibold text-gray-900">2FA Login</h2>

    <div class="sm:col-span-4">
      <label class="block text-sm font-medium text-gray-900">Family Member Id</label>
      <div class="mt-2">
        <input
          formControlName="familyMemberId"
          type="text"
          class="block w-full rounded-md border-gray-300 p-2.5 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 disabled:text-gray-500"
          placeholder="Enter your family Member Id"
        />
      </div>
    </div>

    <div class="sm:col-span-4">
      <label class="block text-sm font-medium text-gray-900">OTP</label>
      <div class="mt-2">
        <input
          formControlName="otp"
          type="number"
          class="block w-full rounded-md border-gray-300 p-2.5 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          placeholder="Enter your OTP"
        />
      </div>
      <p *ngIf="form.get('otp')?.invalid && form.get('otp')?.touched" class="text-red-500 text-sm mt-1">
        OTP is required and must be a number.
      </p>
    </div>

    <button
      type="submit"
      [disabled]="form.invalid || submitting"
      class="w-full bg-indigo-600 text-white py-2.5 rounded-md shadow-md hover:bg-indigo-700 transition duration-300"
    >
      {{ submitting ? 'Submitting...' : 'Submit' }}
    </button>
  </form>
</div>
