<div class="flex min-h-full flex-1 justify-center items-center flex-col px-6 py-12 lg:px-8">
  <form [formGroup]="form" (ngSubmit)="onSubmit()"
        class="w-full max-w-lg bg-white p-6 rounded-xl shadow-lg space-y-6">
    <h2 class="text-xl font-semibold text-gray-900">Family Login</h2>

    <div class="sm:col-span-4">
      <label class="block text-sm font-medium text-gray-900">Family Member Id</label>
      <div class="mt-2">
        <input formControlName="familyMemberId" type="text" placeholder="Enter your family Member Id"
               class="block w-full rounded-md border-gray-300 p-2.5 text-gray-900 shadow-sm"/>
      </div>
    </div>

    <div class="sm:col-span-4">
      <label class="block text-sm font-medium text-gray-900">Family Pin</label>
      <div class="mt-2">
        <input formControlName="familyPin" type="password" placeholder="Enter a 5-digit pin"
               class="block w-full rounded-md border-gray-300 p-2.5 text-gray-900 shadow-sm"/>
      </div>
    </div>

    <button type="submit"
            [disabled]="form.invalid || submitting"
            class="w-full bg-indigo-600 text-white py-2.5 rounded-md shadow-md hover:bg-indigo-700">
      {{ submitting ? 'Submitting...' : 'Submit' }}
    </button>
  </form>
</div>
